<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Taller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col-sm">
                    <h1 style="text-align:center">Ejemplo Electiva II</h1>
                </div>
            </div>

            <div class="form-row">
                <div class="table table-striped table-responsive-sm">
                    <table id="table_1" class="display">
                        <thead>
                            <tr>
                                <th>N&uacute;mero Factura</th>
                                <th>Fecha Factura</th>
                                <th>Tipo Pago</th>
                                <th>Plazo</th>
                                <th>Valor total</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div>
                <h4>Abonos a Factura</h4>
            </div>
            <div class="form-row">
                <div class="form-group col-sm">
                    <label for="numeroFact">N&uacute;mero Factura</label>
                    <select class="form-control" id="numeroFac">
                        <option>Seleccione...</option>
                    </select>
                </div>
                <div class="form-group col-sm">
                    <label for="saldo">Saldo</label>
                    <input type="text" disabled="disabled" class="form-control" id="saldo">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm">
                    <label for="ValorA">Valor abono</label>
                    <input type="text" class="form-control" id="abono" onkeypress="return onlyNums(event)" required>
                </div>
                <div class="form-group col-sm">
                    <label for="nuevoSaldo">Nuevo saldo</label>
                    <input type="text" disabled="disabled" class="form-control" id="nuevoSaldo">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group  col-sm">
                    <label for="Obs">Observaciones</label>
                    <input type="text" class="form-control" id="obser" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12 col-sm">
                    <button type="button" id="enviar" class="btn btn-primary form-control">Realizar Abono</button>
                </div>

                <div class="form-group col-12 col-sm">
                    <button type="button" class="btn btn-danger form-control" id="cancel">Cancelar</button>
                </div>
            </div>

            <div class="form-row">
                <div class="table table-striped table-responsive-sm">
                    <table id="table_2" class="display">
                        <thead>
                            <tr>
                                <th>N&uacute;mero Factura</th>
                                <th>Abonos</th>
                                <th>Total Abonos</th>
                                <th>Fecha de vencimiento</th>
                                <th>Saldo</th>
                                <th>Consultar</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="modal fade" id="buscar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Informacion</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="table table-striped table-responsive-sm">
                                    <table id="table_2" class="display">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Fecha</th>
                                                <th>Observaciones</th>
                                                <th>Abono</th>
                                                <th>Saldo</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary form-control">Consulta de Cartera por Edades</button>
                </div>
            </div>



        </form>
    </div>
    <script src="js/jQuery.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>



</body>

</html>
